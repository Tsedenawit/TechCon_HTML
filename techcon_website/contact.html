<!DOCTYPE html>
<html lang="en">
  <head>
    <title><h1>Contact</h1></title>
    <meta charset="utf-8" />
  </head>
  <body>
    <header>
      <h1>Contact us</h1>
      <nav>
        <ul>
          <li><a href="./about.html">About</a></li>
          <li><a href="./schedule.html">Schedule</a></li>
          <li><a href="./register.html">Register</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <a href="mailto:email@example.com">Email Address</a>
      <a href="" target="_blank">Social media links</a>
      <iframe 
      src="https://maps.app.goo.gl/n4Yyppiy7Xm3i35m6" 
      allowfullscreen>
    </iframe>
    <form action="/submit-form" method="post">
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          required
          minlength="4"
          maxlength="8"
          placeholder="Username"
        />
        <br />
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="example@domain.com"
        />
        <br />
        <label for="textarea">textarea:</label>
        <input
          type="textarea"
          id="textarea"
          name="textarea"
          required
          minlength="6"
        />
        <br />
        <button type="submit">Register Now</button>
      </form>
    </main>
    <footer>
      <p>&copy; copyright 2024 Tsedenawit Lemma</p>
    </footer>
  </body>
</html>
